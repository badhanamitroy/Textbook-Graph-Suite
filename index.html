<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Textbook Graph Suit</title>

  <link rel="stylesheet" href="assets/css/common.css">
  <script src="assets/js/common.js"></script>

  <style>
    /* Index-only CSS (kept internal as you requested) */
    .hero{
      padding:18px 0 8px;
      color:var(--text);
    }
    .hero h1{
      margin:0 0 8px;
      font-size:22px;
      letter-spacing:.2px;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-weight:650;
      line-height:1.4;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        Graph Paper Suite
        <span>Choose what to draw</span>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="hero">
      <h1>What do you want to draw?</h1>
      <p>Select a tool below. Each tool keeps its original features (drag, pan/zoom, export, tables, etc.).</p>
    </div>

    <div class="wrap" style="grid-template-columns: 1fr;">
      <div class="card">
        <h2>
          Tools
          <span class="pill">launcher</span>
        </h2>
        <div class="body">
          <div class="launchGrid">
            <button class="launchBtn good" onclick="location.href='Coordinates_graph.html'">
              <b>Coordinates Graph</b>
              <!-- <span>Plot coordinates → polygon, draggable labels, tick offsets</span> -->
            </button>

            <button class="launchBtn good" onclick="location.href='Ogiveline.html'">
              <b>Ogive Line</b>
              <!-- <span>Table input, cumulative curve, drag points (Y-only), export</span> -->
            </button>

            <button class="launchBtn good" onclick="location.href='Polygonal.html'">
              <b>Polygonal / Histogram Suite</b>
              <!-- <span>Histogram + frequency polygon + ogive tab system</span> -->
            </button>

            <button class="launchBtn good" onclick="location.href='Equation.html'">
              <b>Equation Graph</b>
              <!-- <span>Function plot OR draggable points mode, zoom/pan, labels</span> -->
            </button>
          </div>

          <div class="hint">
            Tip: bookmark this page. Your individual tools remain separate HTML files so they’re easy to maintain.
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
